<ion-header style="margin-top: 15px">
  <ion-toolbar>
    <ion-row>
      <ion-title align="center"><img style="margin-top: 5px" src="/assets/simbolo.PNG" width="40px" height="25px">CALCULADORA</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formDrawee" (ngSubmit)="salvar()">
    <ion-grid>
      <ion-item >
        <ion-label color="danger" style="font-weight: bold" position="floating">Tamanho Área (HA)</ion-label>
        <ion-input [ngModel]="calculo.ha" formControlName="ha"
                   type="tel" inputmode="number"
                   [brmasker]="{money: true, thousand: '.',  decimalCaracter: ',', decimal: '2'}"
                   placeholder="00,00" clearInput clearOnEdit="false">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="danger" style="font-weight: bold" position="floating">População Recomendada</ion-label>
        <ion-input [ngModel]="calculo.pop" formControlName="pop"
                   type="tel" inputmode="number"
                   [brmasker]="{money: true, thousand: '.',  decimalCaracter: ',', decimal: '2'}"
                   placeholder="00,00" clearInput clearOnEdit="false">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="danger" style="font-weight: bold" position="floating">Germinação (%)</ion-label>
        <ion-input [ngModel]="calculo.germinacao" formControlName="germinacao"
                   type="tel" inputmode="number"
                   [brmasker]="{percent: true}"
                   placeholder="0%" clearInput clearOnEdit="false">
        </ion-input>
      </ion-item>

        <ion-row style="margin-left: 10px; margin-top: 5px">
          <ion-label color="danger" style="font-weight: bold">Tipo embalagem</ion-label>
        </ion-row>
        <ion-row>
          <ion-col  class="ion-align-self-start">
            <ion-button  expand="full" *ngIf="isClickBag" color="secondary" size="small" (click)="onClick('bag')">
              Bag 5MM
            </ion-button>
            <ion-button expand="full" *ngIf="!isClickBag" color="tertiary" size="small" (click)="onClick('bag')">
              Bag 5MM
            </ion-button>
          </ion-col>

          <ion-col class="ion-align-self-end">
            <ion-button expand="full" *ngIf="isClickSaco"  color="secondary" size="small"  (click)="onClick('saco')">
              Saco 200.000 kg
            </ion-button>
            <ion-button expand="full" *ngIf="!isClickSaco"  color="tertiary" size="small"  (click)="onClick('saco')">
              Saco 200.000 kg
            </ion-button>
          </ion-col>
        </ion-row>

      <ion-row style="margin-top: 15px">
        <ion-col class="ion-align-self-start">
        </ion-col>
        <ion-col class="ion-align-self-center">
          <ion-button color="dark" type="submit">
            Calcular
          </ion-button>
        </ion-col>
        <ion-col class="ion-align-self-end">
        </ion-col>
      </ion-row>

      <ion-card>
        <ion-card-header align="center">
          <ion-card-title class="fontStyle" style="font-size: 12px">Quantidade de Sacos Necessários</ion-card-title>
        </ion-card-header>

        <ion-card-content style="font-size: 14px; font-weight: bold; color: #1e2023" align="center">
          <span *ngIf="calculo.resultado">{{calculo.resultado | number : '1.2-2'}} <span *ngIf="isClickSaco">SACO</span> <span *ngIf="isClickBag">BAG</span></span>
        </ion-card-content>
      </ion-card>

      <ion-row>
        <ion-col  size="6">
          <ion-card >
            <ion-card-content style="background-color: #ffd015; font-size: 11px; font-weight: bold; color: #1e2023" align="center">
              Acesse nosso portfólio de produtos
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card >
            <ion-card-content style="background-color: #ffd015; font-size: 11px; font-weight: bold; color: #1e2023" align="center">
              Fale agora com
              <br>
              nossa equipe
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>

  <ion-buttons  style="margin: auto;
  width: 50%;">

    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">

    </ion-button>
  </ion-buttons>
